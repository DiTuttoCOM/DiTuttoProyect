<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Di Tutto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styless/stless.css">
</head>

<body>
  <header class="container-fluid py-3 px-4 multicolor text-white rounded">
    <div class="d-flex flex-wrap flex-md-nowrap align-items-center gap-3">
      <a href="index.html">
        <img src="styless/img/Logo.png" alt="Logo" style="height: 48px; object-fit: contain;">
      </a>

      <input id="barraBusqueda" type="text" placeholder="Buscar productos..." class="form-control bg-white bg-opacity-75 border-0 rounded flex-grow-1">

      <select id="filtroPrecio" class="form-select bg-white bg-opacity-75 border-0 rounded flex-shrink-1" style="max-width: 150px;">
        <option value="">Todos los precios</option>
        <option value="0-50">Hasta $50</option>
        <option value="51-500">$51 - $500</option>
        <option value="501-999999">M치s de $500</option>
      </select>

      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-light rounded-pill px-3 carrito-boton" data-bs-toggle="modal" data-bs-target="#modalCarrito">游</button>
        <button class="btn btn-light rounded-pill px-3 btnCuenta" data-bs-toggle="modal" data-bs-target="#modalCuenta">游녻</button>
      </div>
    </div>
  </header>

  <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-light text-dark border-0 shadow">
        <div class="modal-header border-bottom border-success">
          <h5 class="modal-title fw-bold" id="modalCarritoLabel">游 Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <div class="carrito-lista">
            <p class="text-center text-muted">El carrito est치 vac칤o.</p>
          </div>
        </div>

        <div class="modal-footer d-flex justify-content-between align-items-center border-top border-success">
          <span class="fw-bold fs-5">Total: <span id="total-carrito" class="text-success">U$S 0.00</span></span>
          <div>
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center my-3">
    <button class="btn btn-outline-success me-2 categoria-btn active" data-categoria="todo">Todo</button>
    <button class="btn btn-outline-success me-2 categoria-btn" data-categoria="Electr칩nica">Electr칩nica</button>
    <button class="btn btn-outline-success me-2 categoria-btn" data-categoria="Hogar">Hogar</button>
    <button class="btn btn-outline-success me-2 categoria-btn" data-categoria="Juguetes">Juguetes</button>
    <button class="btn btn-outline-success me-2 categoria-btn" data-categoria="Coleccionables">Coleccionables</button>
    <button class="btn btn-outline-success me-2 categoria-btn" data-categoria="Ropa">Ropa</button>
  </div>

  <main class="container my-4">
    <div id="contenedorPublicaciones" class="row justify-content-center gap-3"></div>
  </main>

  <button id="chatToggle">游눫</button>
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="inputContainer">
      <input type="text" id="userInput" placeholder="Escribe algo...">
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/carrito.js"></script>
  <script src="script/index.js"></script>
  <script src="script/producto.js"></script>
</body>
</html>
