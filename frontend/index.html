<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Di Tutto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styless/stless.css">
</head>
<body>
  <header class="container-fluid py-3 px-4 multicolor text-white rounded">
    <div class="d-flex flex-wrap flex-md-nowrap align-items-center gap-3">
      <a href="index.html">
        <img src="styless/img/Logo.png" alt="Logo" style="height: 48px; object-fit: contain;">
      </a>

      <input id="barraBusqueda" type="text" placeholder="Buscar productos..." class="form-control bg-white bg-opacity-75 border-0 rounded flex-grow-1">

      <select id="filtroCategoria" class="form-select">
        <option value="">Todas las categor铆as</option>
        <option value="Electr贸nica">Electr贸nica</option>
        <option value="Hogar">Hogar</option>
        <option value="Juguetes">Juguetes</option>
        <option value="Coleccionables">Coleccionables</option>
      </select>

      <select id="filtroPrecio" class="form-select bg-white bg-opacity-75 border-0 rounded flex-shrink-1" style="max-width: 150px;">
        <option value="">Todos los precios</option>
        <option value="0-50">Hasta $50</option>
        <option value="51-500">$51 - $500</option>
        <option value="501-999999">M谩s de $500</option>
      </select>

      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-light rounded-pill px-3 carrito-boton" data-bs-toggle="modal" data-bs-target="#modalCarrito"></button>
        <button class="btn btn-light rounded-pill px-3 btnCuenta" data-bs-toggle="modal" data-bs-target="#modalCuenta"></button>
      </div>
    </div>
  </header>
  
  <!-- Modal Carrito -->
<div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-light text-dark border-0 shadow">
      <div class="modal-header border-bottom border-success">
        <h5 class="modal-title fw-bold" id="modalCarritoLabel"> Carrito de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <div class="carrito-lista">
          <!-- Ejemplo de productos -->
          <div class="d-flex align-items-center justify-content-between border-bottom py-2">
            <div class="d-flex align-items-center gap-3">
              <img src="styless/img/producto1.webp" class="rounded" alt="Producto 1" style="width:40px;height:40px;object-fit:cover;">
              <div>
                <p class="mb-0 fw-bold">Pc Gamer</p>
                <small class="text-muted">Cantidad: 1</small>
              </div>
            </div>
            <div class="text-end">
              <span class="text-success fw-bold d-block">U$S 25.00</span>
              <button class="btn btn-danger btn-sm mt-1">Eliminar</button>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-between border-bottom py-2">
            <div class="d-flex align-items-center gap-3">
              <img src="styless/img/producto2.webp" class="rounded" alt="Producto 2" style="width:40px;height:40px;object-fit:cover;">
              <div>
                <p class="mb-0 fw-bold">Licuadora</p>
                <small class="text-muted">Cantidad: 2</small>
              </div>
            </div>
            <div class="text-end">
              <span class="text-success fw-bold d-block">U$S 40.00</span>
              <button class="btn btn-danger btn-sm mt-1">Eliminar</button>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-between py-2">
            <div class="d-flex align-items-center gap-3">
              <img src="styless/img/producto3.webp" class="rounded" alt="Producto 3" style="width:40px;height:40px;object-fit:cover;">
              <div>
                <p class="mb-0 fw-bold">Silla Gamer</p>
                <small class="text-muted">Cantidad: 1</small>
              </div>
            </div>
            <div class="text-end">
              <span class="text-success fw-bold d-block">U$S 55.00</span>
              <button class="btn btn-danger btn-sm mt-1">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-between align-items-center border-top border-success">
        <span class="fw-bold fs-5">Total: <span class="text-success">U$S 120.00</span></span>
        <div>
          <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</div>

  
  <div class="modal fade" id="modalCuenta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-animated text-white">
          <h5 class="modal-title">Cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        
        <div class="modal-body">
          <ul class="nav nav-tabs mb-3" id="tabCuenta">
            <li class="nav-item">
              <button class="nav-link active pestana-boton" data-tab="crear">Crear Cuenta</button>
            </li>
            <li class="nav-item">
              <button class="nav-link pestana-boton" data-tab="iniciar">Iniciar Sesi贸n</button>
            </li>
          </ul>
          
          <div class="tab-content">
            <div class="tab-pane fade show active contenido-pestana" id="crear">
              <form id="formRegistro">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre Apellido">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="gmail@gmail.com">
                </div>
                <div class="mb-3">
                  <label for="contrasena" class="form-label">Contrase帽a</label>
                  <input type="password" class="form-control" id="contrasena" placeholder="*****">
                </div>
                <div class="mb-3">
                  <label for="confirmarContr" class="form-label">Confirmar contrase帽a</label>
                  <input type="password" class="form-control" id="confirmarContr" placeholder="*****">
                </div>
                <div class="mb-3">
                  <label for="fechaNac" class="form-label">Fecha de nacimiento</label>
                  <input type="date" class="form-control" id="fechaNac">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-success boton-registrar">Registrar</button>
                </div>
              </form>
            </div>
            
            <div class="tab-pane fade contenido-pestana" id="iniciar">
              <div id="mensaje-error-login" style="color:red; margin-bottom:10px;"></div>
              <form id="formLogin">
                <div class="mb-3">
                  <label for="emailLogin" class="form-label">Email</label>
                  <input type="email" class="form-control bg-white text-dark" id="emailLogin" placeholder="gmail@gmail.com">
                </div>
                <div class="mb-3">
                  <label for="contrasenaLogin" class="form-label">Contrase帽a</label>
                  <input type="password" class="form-control bg-white text-dark" id="contrasenaLogin" placeholder="*****">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-success boton-login">Iniciar Sesi贸n</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <main class="container">
    <div id="contenedorPublicaciones" class="row justify-content-center gap-3 "></div>
  </main>

  <!-- Bot贸n flotante del chat -->
<button id="chatToggle"></button>

<!-- Contenedor del chat -->
<div id="chatContainer">
    <div id="messages"></div>
    <div id="inputContainer">
        <input type="text" id="userInput" placeholder="Escribe algo...">
        <button id="sendBtn">Enviar</button>
    </div>
</div>

  
  <script src="script/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
