version: "3.9"

services:
  web:
    build: .
    container_name: ditutto_web
    ports:
      - "8082:80"  # Puerto host:contenedor
    volumes:
      - ./frontend:/var/www/html
      - ./backend/api:/var/www/html/backend
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: ditutto_db
    restart: always
    environment:
      POSTGRES_DB: DiTutto
      POSTGRES_USER: utu
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  pgadmin:
    image: dpage/pgadmin4
    container_name: ditutto_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
